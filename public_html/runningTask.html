<!doctype html>
<html ng-app='bioIntegrator'>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta charset="UTF-8">
        <title>{{'TITLE'| translate}}</title>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('.dropdown-toggle').dropdown();
            });
        </script>
        <script src="js/angular-translate.js"></script>
        <script src="js/translationpack.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body>
        <div class='container-fluid'>
            <div ng-include="'inc/menu.html'"></div>
        </div>
        <div class='container' ng-controller="RunningTask">
            <div class='row' >
                <div ng-hide='task.result' class='col-md-12 well well-sm'>
                    <p>Running {{task.taskKey}} ... </p>
                </div>
                <div ng-show='task.result' class='col-md-12 well well-sm'>
                    <p>Showing results for Task {{task.taskKey}}. </p>
                </div>
            </div>
            <div class='row' >
		{{task.result}}
            </div>
            
        </div>

    </body>
</html>
