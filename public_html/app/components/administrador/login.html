
<div class="container">
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class=" alert alert-success">
                <form ng-controller="LoginController">
                    <legend>√Årea de Acesso - Administrador</legend>
                    <div class="alert alert-danger" ng-show="mensagem">{{mensagem}}</div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" ng-model="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" ng-model="senha" placeholder="Password">

                    <button type="submit" class="btn btn-primary" ng-click="submitLogin()">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>
